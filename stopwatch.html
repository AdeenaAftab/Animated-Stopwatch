<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="stop">
    <h1 id="time">00:00:00</h1>
    <button onclick="start()" id="start">Start</button><br><br>
    <button onclick="stop()" id="stop">Stop</button><br><br>
    <button onclick="reset()" id="reset">Reset</button>
    </div>
    <script>
        let minutes=0;
        let seconds=0;
        let hours=0;
        let timer;
        display=document.getElementById("time");
        function stopwatch(){
            seconds++
            if(seconds>=60){
            seconds=0;
            minutes++;
            }
            if (minutes>=60){
            hours++;
            minutes=0;
            }
            display.textContent=pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
        }
        function start(){
            timer=setInterval(stopwatch,1000);
        }
        function pad(number){
           return(number<10)? '0' +number:number;
        }
        function stop(){
            clearInterval(timer);
        }
        function reset(){
            clearInterval(timer);
            hours=0;
            minutes=0;
            seconds=0;
            display.textContent=pad(hours)+":"+pad(minutes)+":"+pad(seconds);
        }
    </script>
</body>
</html>
